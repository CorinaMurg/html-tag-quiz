<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="index.js" defer></script>
  <script type="module" src="progressBar.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <title>Quiz: Semantic HTML Tags - How many do you know?</title>
</head>

<body>
  <div>
    <img src="/src/assets/logo.svg" alt="" width="42" height="42" />
    <h1>
      Tagged!
      <span>The HTML Quiz</span>
    </h1>
    <h2>
      The ultimate challenge for web developers.
      <br />
      Tag, you're it!
    </h2>
    <form>
      <label for="input">
        <input id="input" type="text" /> <br />
        Enter an HTML tag
      </label>
      <button type="submit">Submit</button>
    </form>
    <div>
      <div class="visually-hidden" id="progress-live" aria-live="polite"></div>
      <label for="progress-bar">
        <span class="progress-title" aria-hidden="true">Your Progress: </span>
        <span class="visually-hidden" id="progress-description">Your progress: 0 out of 124 tags added</span>
      </label>
      <progress class="progress-bar" id="progress-bar" min="0" max="100" value="0"></progress>
    </div>
    <ul id="list"></ul>
  </div>
</body>

</html>
