<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="index.js" defer></script>
    <script type="module" src="progressBar.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Semantic HTML tags</h1>
    <h2>How many do you know?</h2>
    <form>
      <input type="text" id="input1" title="input1" />
      <button type="submit">Submit</button>
    </form>
    <div>
        <div id="progress-live" aria-live="polite" class="visually-hidden"></div>
        <label for="progress-bar">Your Progress:</label>
        <progress 
            id="progress-bar" 
            aria-valuemin="0"
            aria-valuemax="100"
            aria-label="Your progress: 0 out of 124 tags added."
            aria-valuetext="0"
            value="0"
            max="100">
        </progress>
    </div>
    <ul id="list">
      <li><b>Inputs</b></li>
    </ul>
  </body>
</html>
