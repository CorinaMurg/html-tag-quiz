<!DOCTYPE html>
<html>
  <head lang="en">
    <script type="module" src="index.js" defer></script>
    <script type="module" src="progressBar.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Semantic HTML tags</h1>
    <h2>How many do you know?</h2>
    <form>
      <input type="text" id="input1" title="input1" />
      <button type="submit">Submit</button>
    </form>
    <div>
        <div id="progress-live" aria-live="polite" class="visually-hidden"></div>
        <label for="progress-bar">
            <span aria-hidden="true">Your Progress: </span>
            <span id="progress-description" class="visually-hidden">Your progress: 0 out of 124 tags added</span>
        </label>
        <progress 
            id="progress-bar" 
            min="0"
            max="100"
            value="0"
        </progress>
    </div>
    <ul id="list">
      <li><b>Inputs</b></li>
    </ul>
  </body>
</html>
