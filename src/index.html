<!DOCTYPE html>
<html lang="en">

<head>
  <title>Quiz: Semantic HTML Tags - How many do you know?</title>
  <script type="module" src="index.js" defer></script>
  <script type="module" src="progressBar.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <img class="logo" src="/src/assets/logo.svg" alt="" />
    <h1>Tagged! The HTML Quiz</h1>
    <h2>The ultimate challenge for web developers. Tag, you're it!</h2>
    <form class="form">
      <label for="input">Enter an HTML tag:</label>
      <input class="input" type="text" id="input" />
      <button class="button-submit" type="submit">Submit</button>
    </form>
    <div>
      <div class="visually-hidden" id="progress-live" aria-live="polite"></div>
      <label for="progress-bar">
        <span class="progress-title" aria-hidden="true">Your Progress: </span>
        <span class="visually-hidden" id="progress-description">Your progress: 0 out of 124 tags added</span>
      </label>
      <progress class="progress-bar" id="progress-bar" min="0" max="100" value="0"></progress>
    </div>
    <ul id="list"></ul>
  </div>
</body>

</html>
